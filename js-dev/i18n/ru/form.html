<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Form</title>
</head>
<body>
  <form>
    <label>Имя: <input type="text" ng-model="name" /></label><br />
    <label>Адрес: <input type="text" ng-model="address" /></label><br />
    <label>Телефон: <input type="text" ng-model="phone" /></label><br />
    <label>Эл. почта: <input type="text" ng-model="email" /></label><br />

    <input type="button" value="Обработать" ng-click="onAction()" />
  </form>
</body>
</html>
