<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Form</title>
</head>
<body>
  <form>
    <label>Name: <input type="text" ng-model="application.name" /></label><br/>
    <label>Address: <input type="text" ng-model="application.address" /></label><br />
    <label>Phone: <input type="text" ng-model="application.phone" /></label><br />
    <label>E-mail: <input type="text" ng-model="application.email" /></label><br />

    <input type="button" value="Process" ng-click="application.action()"/>
  </form>
</body>
</html>
