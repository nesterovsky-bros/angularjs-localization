<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Form</title>
</head>
<body>
  <form style="direction: rtl">
    <label>שם: <input type="text" ng-model="application.name" /></label><br />
    <label>כתובת: <input type="text" ng-model="application.address" /></label><br />
    <label>טלפון: <input type="text" ng-model="application.phone" /></label><br />
    <label>דוא"ל: <input type="text" ng-model="application.email" /></label><br />

    <input type="button" value="שלח" ng-click="application.action()" />
  </form>
</body>
</html>
